<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Bureau d'Études</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header (vous pouvez réutiliser votre header habituel) -->
  <header>
    <div class="container header-container">
      <img src="logo.png" alt="Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="about.html">À propos</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="portfolio.html">Références</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section Contact -->
  <section id="contact">
    <div class="container">
      <h2>Contactez-nous</h2>
      <form id="contactForm" action="mailto:contact@monbureauetudes.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required>
        </div>
        <div class="form-group">
          <label for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" required>
        </div>
        <div class="form-group">
          <label for="email">Adresse mail :</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="telephone">Numéro de téléphone :</label>
          <input type="tel" id="telephone" name="telephone" required>
        </div>
        <button type="submit" class="btn">Envoyer</button>
      </form>
    </div>
  </section>

  <!-- Footer (à personnaliser) -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Bureau d'Études - Tous droits réservés.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
